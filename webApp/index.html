<!DOCTYPE html> 
<html> 
<head>
  <title>Virtual Bartender</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
 <!--------------------------- SCRIPTS ---------------------------------->
  <script>
    // Globals
    var url = "http://" + window.location.hostname + ":" + window.location.port + "/";

    $(document).bind('pageinit', function(){
      /*var page = window.location.href.split('/');
      page = page[page.length - 1];

      if("#menu" === page){
        $("#menu").attr('data-theme', 'b');
        $("#custom").attr('data-theme', 'a');
        $("#home").attr('data-theme', 'a');
      }else if("#custom" === page){
        $("#menu").attr('data-theme', 'a');
        $("#custom").attr('data-theme', 'b');
        $("#home").attr('data-theme', 'a');
      }else if("#home" === page){
        $("#menu").attr('data-theme', 'a');
        $("#custom").attr('data-theme', 'a');
        $("#home").attr('data-theme', 'b');
      }// if*/
    });// pageinit

    function buttonClicked(id){
        $.ajax({
            url: url + 'helloWorld?name=Justin',
            success: function(data){
                $("#" + id).append(data);
            },
            error: function(jqXHR, textStatus, errorThrown){
                alert('error ' + textStatus + " " + errorThrown);
            }
        });// ajax
    }// buttonClicked
  </script>
  <!---------------------------- STYLING -------------------------->
  <style>
    .inset{
        -moz-box-shadow: inset 0 0 10px #000000;
        -webkit-box-shadow: inset 0 0 10px #000000;
        box-shadow: inset 0 0 10px #000000;

        -moz-border-radius: 15px;
        border-radius: 15px;
        padding: 20px;
    }
  </style>
</head> 
<body>
    <!------------------------------- HOME ------------------------------>
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Virtual Bartender</h1>
      </div><!-- header -->
      <div data-role="content">
        <center>
            <h1>Welcome to the Virtual Bartender!</h1>
            <img src="image?name=bartender_2.png" width="275px" height="325px" />
        </center>
      </div><!-- content -->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a id="home" data-theme="b" href="#">Home</a></li>
                    <li><a id="menu" data-theme="a" href="#menu" data-transition="fade">Menu</a></li>
                    <li><a id="custom" data-theme="a" href="#custom" data-transition="fade">Custom</a></li>
                </ul>
            </div><!-- navbar -->
        </div><!-- footer -->
    </div><!-- page -->

    <!------------------------------- MENU ------------------------------>
    <div data-role="page" id="menu">
        <div data-role="header">
            <h1>Virtual Bartender</h1>
        </div><!-- header -->
        <div data-role="content">   
            <h1>Welcome to the Virtual Bartender!</h1>
            <div class="inset">menu</div>
            <div id="test" class="inset"></div>
            <button onclick="buttonClicked('test');">Test Me!</button>
        </div><!-- content -->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a id="home" href="#home" data-theme="a" data-transition="fade">Home</a></li>
                    <li><a id="menu" href="#" data-theme="b">Menu</a></li>

            <h1>Virtual Bartender</h1>
        </div><!-- header -->
        <div data-role="content">   
            <h1>Welcome to the Virtual Bartender!</h1>
            <div class="inset">Custom order</div>
        </div><!-- content -->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a id="home" href="#home" data-theme="a" data-transition="fade">Home</a></li>
                    <li><a id="menu" href="#menu" data-theme="a" data-transition="fade">Menu</a></li>
                    <li><a id="custom" data-theme="b" href="#">Custom</a></li>
                </ul>
            </div><!-- navbar -->
        </div><!-- footer -->
