<!DOCTYPE html> 
<html> 
<head>
  <title>Virtual Bartender</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
 <!-------------------------- SCRIPTS ---------------------------------->
  <script>
    // Globals
    var url = "http://" + window.location.hostname + ":" + window.location.port + "/";

    $(document).ready(function(){
        // Obtain and fill in all the recipes
        $.ajax({
            url: url + 'recipes',
            success: function(data){
                $("#menuList").append(data);
            },
            error: function(jqXHR, textStatus, errorThrown){
                alert('error ' + textStatus + " " + errorThrown);
            }
        });// ajax
        ///////////////////////////////////
    });// ready

    $(document).bind('pageinit', function(){
        //stuff here on each page load/init
    });// pageinit

    function getContents(id){
        // Given id and name, fill in drink details
        $.ajax({
            url: url + 'getIngredients?name=' + id + '.js',
            success: function(data){
                // fill in details page
                $("#title").empty().append(data.title);
                //$("#drinkImage").
                
                $("#drinksIncluded").empty();
                for(var i = 0; i < data.drinkList.length; i++){
                    //alert(data.drinkList[i].name);
                    $("#drinksIncluded").append(data.drinkList[i].name + ", " + data.drinkList[i].amount + " ounces.<br />");
                }// for

                $("#alcoholPercentage").empty().append("Aclohol Percentage: " + data.alcoholPerc);
            },
            error: function(jqXHR, textStatus, errorThrown){
                alert('error ' + textStatus + " " + errorThrown);
            }
        });// ajax
    }// getContents

    function orderDrink(id){
        $.ajax({
            url: url + 'makeDrink?name=' + id,
            success: function(data){
                alert("Order is complete!");
            },
            error: function(jqXHR, textStatus, errorThrown){
                alert('error ' + textStatus + " " + errorThrown);
            }
        });// ajax
    }// orderDrink
  </script>
  <!---------------------------- STYLING -------------------------->
  <style>
    .inset{
        -moz-box-shadow: inset 0 0 10px #000000;
        -webkit-box-shadow: inset 0 0 10px #000000;
        box-shadow: inset 0 0 10px #000000;

        -moz-border-radius: 15px;
        border-radius: 15px;
        padding: 20px;
    }
  </style>
</head> 
<body>
    <!------------------------------ HOME ------------------------------>
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Virtual Bartender</h1>
      </div><!-- header -->
      <div data-role="content">
        <center>
            <h1>Welcome to the Virtual Bartender!</h1>
            <img src="image?name=bartender_2.png" width="275px" height="325px" />
        </center>
      </div><!-- content -->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a id="home" data-theme="b" href="#">Home</a></li>
                    <li><a id="menu" data-theme="a" href="#menu" data-transition="fade">Menu</a></li>
                    <li><a id="custom" data-theme="a" href="#custom" data-transition="fade">Custom</a></li>
                </ul>
            </div><!-- navbar -->
        </div><!-- footer -->
    </div><!-- page -->

    <!------------------------------ MENU ------------------------------>
    <div data-role="page" id="menu">
        <div data-role="header">
            <h1>Virtual Bartender</h1>
        </div><!-- header -->
        <div data-role="content">
            <center>
                <h1>Type to search all our drink recipes!</h1>
                <ul id="menuList" data-role="listview" data-filter="true" data-inset="true" data-autodividers="true"
                data-filter-placeholder="Search drink recipes...">
                    <!-- Gets filled in after initial page load -->
                </ul>
            </center>
        </div><!-- content -->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a id="home" href="#home" data-theme="a" data-transition="fade">Home</a></li>
                    <li><a id="menu" href="#" data-theme="b">Menu</a></li>
                    <li><a id="custom" href="#custom" data-theme="a" data-transition="fade">Custom</a></li>
                </ul>
            </div><!-- navbar -->
        </div><!-- footer -->
    </div><!-- page -->

    <!------------------------------ CUSTOM ------------------------------>
    <div data-role="page" id="custom">
        <div data-role="header">
            <h1>Virtual Bartender</h1>
        </div><!-- header -->
        <div data-role="content">
            <center>
                <h1>Create a custom drink!</h1>
                <form action="create" method="POST">
                    
                </form>
            <center>
        </div><!-- content -->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a id="home" href="#home" data-theme="a" data-transition="fade">Home</a></li>
                    <li><a id="menu" href="#menu" data-theme="a" data-transition="fade">Menu</a></li>
                    <li><a id="custom" data-theme="b" href="#">Custom</a></li>
                </ul>
            </div><!-- navbar -->
        </div><!-- footer -->
    </div><!-- page -->

    <!------------------------------ Drink Details ------------------------------>
    <div data-role="page" id="details">
        <div data-role="header">
            <h1 id="title"></h1>
        </div><!-- header -->
        <div data-role="content">
            <center>
                <img src="" id="drinkImage" />
                <div id="drinksIncluded"></div>
                <div id="alcoholPercentage"></div>
                <button id="order" onclick="orderDrink('rumAndCoke');">Order this Drink!</button>
            <center>
        </div><!-- content -->
    </div><!-- page -->
</body>
</html>
